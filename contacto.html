  <main class="main-contactos">
    <form>
      <label for="nombreyapellido" >Nombre y Apellido</label>
      
        <input type="text" id="nombreyapellido" class="input-padron" required>
      
          <label for="correoelectronico">Correo Electronico</label>
      
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
      
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(XXX)-(XXX-XXXX)">
          <label for="mensage">Mensage</label>
        <textarea cols="70" rows="10" id="mensage" class="input-padron" required></textarea>
   <div>
     <p>Como quiere que lo contactemos?</p>
      <label for="radio-email"> 
        <input type="radio" value="email" id="radio-email">Email
      </label>
      <label for="radio-telefon">
        <input type="radio" value="telefono" id="radio-telefon" >Telefono
      </label>
      <label for="radio-whatapp">
        <input type="radio" value="whatsapp" id="radio-wahatsapp"  checked >Whatsapp
      </label>
            
   </div>
   <div>
     <p>En cual horario le gustaria ser atendido?</p>
   <select>
         <option>
           		  Manana
         </option>
         <option>
           		Tarde
         </option>
         <option>
           		Noche
         </option>
   </select>
  </div>
      <label class="checkbox">
        <input type="checkbox" checked>Le gustaria recivir novedades de la Barberia Alura?
      </label>
            <input type="submit" value="Enviar Formulario" class="enviar" >


  </form>
